<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 90" role="img" aria-label="IBM">
  <rect width="240" height="90" fill="none"/>
  <g fill="#000">
    <!-- crude but recognizable striped IBM mark (monochrome) -->
    <g opacity="1">
      <!-- stripes -->
      <rect x="0" y="6" width="240" height="6"/>
      <rect x="0" y="18" width="240" height="6"/>
      <rect x="0" y="30" width="240" height="6"/>
      <rect x="0" y="42" width="240" height="6"/>
      <rect x="0" y="54" width="240" height="6"/>
      <rect x="0" y="66" width="240" height="6"/>
      <rect x="0" y="78" width="240" height="6"/>
    </g>
    <!-- cutouts for letters -->
    <g fill="#fff">
      <!-- I -->
      <rect x="18" y="6" width="18" height="78"/>
      <!-- B outer -->
      <rect x="66" y="6" width="54" height="78"/>
      <!-- B inner cuts -->
      <rect x="84" y="18" width="36" height="12"/>
      <rect x="84" y="42" width="36" height="12"/>
      <rect x="84" y="66" width="36" height="12"/>
      <rect x="102" y="30" width="18" height="12"/>
      <rect x="102" y="54" width="18" height="12"/>
      <!-- M blocks -->
      <rect x="144" y="6" width="18" height="78"/>
      <rect x="180" y="6" width="18" height="78"/>
      <polygon points="162,6 180,6 180,84 171,84 171,30 162,42" />
      <polygon points="162,6 144,6 144,84 153,84 153,30 162,42" />
    </g>
  </g>
</svg>

